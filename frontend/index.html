<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./stylesheets/style.css">
        <title>Tickethack</title>
    </head>
    <body>
        <header>
            <div id="index-redirect">
                <a id="home-redirect" href="./index.html">Tickethack</a>
            </div>
            <div id="actions">
                <div id="cart-redirect">
                    <a id="cart-link" href="./cart.html">Cart</a>
                <div id="booking-redirect">
                    <a id="booking-link" href="./booking.html">Booking</a>
                </div>
            </div>
        </header>
        <div id="main-container">
            <div id="text-container">
                <p id="main-text">
                    Explore the world effortlessly by train!
                </p>
                <p id="desc-text">
                    Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.
                </p>
            </div>
            <div id="search-section">
                <div id="search-container">
                    <div id="input-container">
                        <input id="departureInput" type="text" placeholder="Departure" />
                        <input id="arrivalInput" type="text" placeholder="Arrival" />
                    </div>
                    <div id="search-date">
                        <input type="date" id="dateInput" min="2023-11-08" max="2023-11-21" placeholder="Date"/>
                    </div>
                    <button id="search-trips">Search</button>
                </div>
                <div id="result-container">
                    <div id="base-img">
                        <img id="result" src="./images/train.png">
                        <p id="train-text">
                        It's time to book your future trips.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <script src="./javascript/script.js"></script>
    </body>
</html>
